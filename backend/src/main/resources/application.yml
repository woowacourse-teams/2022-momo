spring:
  config:
    import:
      - security/application.yml

  jpa:
    hibernate:
      naming.physical-strategy: com.woowacourse.momo.config.CustomNamingStrategy

    properties:
      hibernate:
        format_sql: 'true'
    show-sql: 'true'

logging:
  level:
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  file-path: './momolog/'
