name: Backend CI

on:
  push:
    branches:
      - main
      - develop-be
  pull_request:
    branches:
      - main
      - develop-be

defaults:
  run:
    working-directory: backend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2.4.2

      - name: Checkout Submodule
        env:
          SUBMODULE_SSH_KEY: ${{ secrets.SUBMODULE_SSH_KEY }}
        run: |
          eval `ssh-agent -s`

          echo "SUBMODULE_SSH_KEY"
          echo "SUBMODULE_SSH_KEY" | base64 -d > ssh.key
          ssh-add ssh.key

          git submodule update --init --recursive
          ssh-add -D

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build
        run: ./gradlew build

